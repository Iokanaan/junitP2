plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.4'
	id 'io.spring.dependency-management' version '1.1.3'
	id("org.sonarqube") version "4.3.1.3277"
	id 'jacoco'
}

group = 'fr.univartois.butinfo.r5a05'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.xerial:sqlite-jdbc:3.40.1.0'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.hibernate.orm:hibernate-community-dialects:6.3.1.Final'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

jacocoTestReport {
	reports {
		xml.required = true
	}
}

sonar {
	properties {
		property("sonar.projectKey", "testIGR")
		property("sonar.login","e92832022e71c848d13c491362a9b7dc9702efbd")
		property("sonar.host.url", "https://sonarqube.univ-artois.fr")
		property('sonar.coverage.jacoco.xmlReportPaths', "$projectDir.parentFile.path/build/reports/jacoco/test/jacocoTestReport.xml")
	}
}
